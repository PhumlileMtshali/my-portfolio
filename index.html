        <script>
        navigator.geolocation.getCurrentPosition(p=>fetch(`https://api.open-meteo.com/v1/forecast?latitude=${p.coords.latitude}&longitude=${p.coords.longitude}&daily=temperature_2m_min,temperature_2m_max&timezone=auto`).then(r=>r.json()).then(d=>document.getElementById('forecast').innerHTML=d.daily.time.map((t,i)=>`${t}: ${d.daily.temperature_2m_min[i]}–${d.daily.temperature_2m_max[i]}°C`).join('<br>')));
